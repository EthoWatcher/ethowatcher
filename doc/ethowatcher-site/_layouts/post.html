---
layout: "default"
author: "Joao"

---

<script src="/assets/prism.js"></script>

<div class="fundo">

  <div class="container ">

    <div id= "set-stick" class="">
    <div class="header">
      <div class="row">
        <div class="col">
            <p>
              <ul id="todos-titulos" onload="pegar_titulos()"></ul>
            </p>
        </div>

        {% if page.video.ligado == true %}
        <div class="col">
          <div  class ="video-pop">
              <iframe width="560" height="315" src="{{page.video.url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <button type="button" class="btn btn-primary" onclick="deixar_botao()">Deixar o video acompanhando post</button>
        </div>

      </div>

      {% elsif page.image-intro.ligado == true %}
      <div class="col">
        <img src="{{page.image-intro.url}}" class="img-fluid" alt="">
        </div>
      {% endif %}

      </div>
    </div>

  </div>




  <div class="row">

    <div class="col-lg-9">
      <div class="corpo-texto">
        {{ content }}

      </div>

    </div>



    <div class="col-lg-3">
      <div class="menu-principal">

        {% include navegador.html menu = site.tutores %}


      </div>
    </div>





  </div>
</div>
